<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperLink - Secure P2P Messaging</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="WhisperLink">
    <meta property="og:description" content="Secure, Server-less Messaging">
    <meta property="og:image" content="logo.svg">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.svg" alt="WhisperLink" width="48" height="48">
                <h1>WhisperLink</h1>
            </div>
            <p class="subtitle">Secure, Server-less Messaging</p>
        </header>

        <main>
            <div id="connection-section">
                <div id="qr-container">
                    <h2>Your Connection Code</h2>
                    <div id="qr-code"></div>
                    <div id="connection-link" class="link-container">
                        <input type="text" id="share-url" readonly>
                        <button id="copy-button">Copy Link</button>
                    </div>
                </div>
                <div id="connection-status">
                    <span id="status-text">Waiting for connection...</span>
                </div>
            </div>

            <div id="chat-section" class="hidden">
                <div id="messages"></div>
                <div id="file-preview" class="hidden">
                    <div class="preview-content">
                        <img id="image-preview" class="hidden">
                        <div id="file-info" class="hidden">
                            <span id="file-name"></span>
                            <span id="file-size"></span>
                        </div>
                        <button id="cancel-file" class="secondary-button">Cancel</button>
                    </div>
                    <div id="upload-progress" class="progress-bar hidden">
                        <div class="progress-fill"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <label for="file-input" class="file-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </label>
                    <input type="file" id="file-input" class="hidden">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>

        <footer>
            <p>No registration required • End-to-end encrypted • Peer-to-peer</p>
        </footer>

        <!-- Transfer Progress Template -->
        <template id="transfer-progress-template">
            <div class="transfer-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <span class="progress-text">0%</span>
                </div>
                <button class="cancel-transfer secondary-button">Cancel</button>
            </div>
        </template>
    </div>
</body>
</html>
